<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
      <form action="" class="inputForm">
        <h1>Currency Converter</h1>
         
            <label for="amount" id="amount">Amount</label> 
             <input type="number" id="amountInput" required>
       
        <div class="info">
            
              <div id="one">
                <label for="From">From</label>
                <img src="https://flagsapi.com/US/flat/64.png" alt="img" id="firstImg">
                <select name="from" id="from"></select>
              </div>
                
            <div id="two">
                <label for="To">To</label>
                <img id="secondImg" src="https://flagsapi.com/PK/flat/64.png" alt="img">
                <select name="to" id="to"></select>
            </div>
                
        </div>
          
        <button type="submit" id="btn">Convert</button>
        <h2 id="output"></h2>
      </form>  
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
